<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TiTaToggle - default bootstrap awesomeness toggle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Jan Enning">
	<link href="css/main.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Ti Ta Toggle <small>(tt-Toggle)</small></h1>
			<div class="col-md-3">
				<h3>Default</h3>
				<div class="checkbox">
					<label>
						<input type="checkbox"><span>default</span>
					</label>
				</div>
				<h3>Icon</h3>
				<div class="checkbox checkbox-icon">
					<label>
						<input type="checkbox"><span>icon</span>
					</label>
				</div>
				<div class="checkbox checkbox-icon">
					<label>
						<input type="checkbox" checked><span>icon</span>
					</label>
				</div>
			</div>
			<div class="col-md-3">
				<h3>slider</h3>
				<div class="checkbox checkbox-slider">
					<label>
						<input type="checkbox"><span>checked</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider">
					<label>
						<input type="checkbox" checked><span>checked</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider checkbox-slider--md">
					<label>
						<input type="checkbox"><span>medium</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider checkbox-slider--md">
					<label>
						<input type="checkbox" checked><span>checked</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider checkbox-slider--lg">
					<label>
						<input type="checkbox"><span>large</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider checkbox-slider--lg">
					<label>
						<input type="checkbox" checked><span>checked</span>
					</label>
				</div>
			</div>
			<div class="col-md-3">
				<h3>Slider a</h3>
				<div class="checkbox checkbox-slider--a">
					<label>
						<input type="checkbox"><span>Slider a</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--a">
					<label>
						<input type="checkbox" checked><span>checked</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--a">
					<label>
						<input type="checkbox" disabled><span>disabled</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--a checkbox-slider--md">
					<label>
						<input type="checkbox"><span>medium</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--a checkbox-slider--lg">
					<label>
						<input type="checkbox"><span>large</span>
					</label>
				</div>
			</div>
			<div class="col-md-3">
				<h3>Slider B</h3>
				<div class="checkbox checkbox-slider--b">
					<label>
						<input type="checkbox"><span>Slider b</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--b">
					<label>
						<input type="checkbox" checked><span>checked</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--b checkbox-slider--md">
					<label>
						<input type="checkbox"><span>medium</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--b checkbox-slider--md">
					<label>
						<input type="checkbox" checked><span>checked</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--b checkbox-slider--lg">
					<label>
						<input type="checkbox"><span>large</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--b checkbox-slider--lg">
					<label>
						<input type="checkbox" checked><span>checked</span>
					</label>
				</div>
			</div>
			<div class="col-md-3">
				<h3>Material</h3>
				<div class="checkbox checkbox-slider--material">
					<label>
						<input type="checkbox"><span>material</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--material">
					<label>
						<input type="checkbox" checked><span>checked</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--material checkbox-slider--md">
					<label>
						<input type="checkbox"><span>medium</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--material checkbox-slider--md">
					<label>
						<input type="checkbox"><span>checked</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--material checkbox-slider--lg">
					<label>
						<input type="checkbox" checked><span>large</span>
					</label>
				</div>
				<div class="checkbox checkbox-slider--material checkbox-slider--lg">
					<label>
						<input type="checkbox"><span>checked</span>
					</label>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
